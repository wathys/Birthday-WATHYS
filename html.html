.chaos img {

.chaos img:hover {

}

/* --- KEYFRAME DE ROTATION PERMANENTE --- */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* --- CLASSE POUR ROTATION PERMANENTE --- */
.spinning {
    animation: spin 3s linear infinite; 
}


/* --- KEYFRAMES DE MOUVEMENT (MAINTENUS) --- */
@keyframes move1_chaos { 0% { transform: translate(0,0) rotate(var(--rot)); } 25% { transform: translate(150px,-100px) rotate(calc(var(--rot) + 90deg)); } 50% { transform: translate(-50px, 150px) rotate(calc(var(--rot) - 45deg)); } 75% { transform: translate(100px, 50px) rotate(calc(var(--rot) + 120deg)); } 100% { transform: translate(0,0) rotate(var(--rot)); } }
@keyframes move2_chaos { 0% { transform: translate(0,0) rotate(var(--rot)); } 25% { transform: translate(-100px,180px) rotate(calc(var(--rot) - 60deg)); } 50% { transform: translate(120px, -50px) rotate(calc(var(--rot) + 150deg)); } 75% { transform: translate(-200px, 100px) rotate(calc(var(--rot) - 100deg)); } 100% { transform: translate(0,0) rotate(var(--rot)); } }
@keyframes move3_chaos { 0% { transform: translate(0,0) rotate(var(--rot)); } 25% { transform: translate(80px,-200px) rotate(calc(var(--rot) + 100deg)); } 50% { transform: translate(180px, 100px) rotate(calc(var(--rot) - 90deg)); } 75% { transform: translate(-150px, -150px) rotate(calc(var(--rot) + 50deg)); } 100% { transform: translate(0,0) rotate(var(--rot)); } }
